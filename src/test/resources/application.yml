spring:
  application:
    name: concert
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: create
  datasource:
    url: jdbc:tc:mysql:8://concert_db
    username: root
    password: concert2025
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  data:
    redis:
      host: localhost
      port: 6379
logging:
  level:
    com.cooper.concert: debug
queue:
  processing:
    capacity: 30
    rate: 10
token:
  processing:
    valid:
      minutes: 5
  expire:
    rate: 10
concert:
  schedules:
    read:
      limit: 10
  seats:
    read:
      limit: 20
